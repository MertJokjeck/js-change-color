<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/site.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-5" id="txtTitle">Hello</h1>
        <div class="row p-5">
            <div class="col-3"><button type="button" class="btn btn-primary" id="btnPrimary">Primary</button></div>
            <div class="col-3"><button type="button" class="btn btn-secondary" id="btnSecondary">Secondary</button>
            </div>
            <div class="col-3"><button type="button" class="btn btn-success" id="btnSuccess">Success</button></div>
            <div class="col-3"><button type="button" class="btn btn-danger" id="btnDanger">Danger</button></div>
        </div>
        <div class="row p-5">
            <div class="col-3"><button type="button" class="btn btn-warning" id="btnWarning">Warning</button></div>
            <div class="col-3"><button type="button" class="btn btn-info" id="btnİnfo">İnfo</button></div>
            <div class="col-3"><button type="button" class="btn btn-light" id="btnLight">Light</button></div>
            <div class="col-3"><button type="button" class="btn btn-dark" id="btnDark">Dark</button></div>
        </div>
        <div class="row p-5">
            <button type="button" class="increment btn btn-outline-dark col-6">F+</button>
            <button type="button" class="decrement btn btn-outline-dark col-6">F-</button>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
</body>

</html>
